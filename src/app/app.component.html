<div class="ui container activities-container">
  <h2 class="ui">Aktywno≈õci:</h2>
  <ul class="ui">
    <ng-container *ngFor="let activity of activities">
      <li class="ui">
        <div class="ui checkbox">
          <input
            type="checkbox"
            [checked]="isActivitySelected(activity.name)"
            name="activity-{{ activity.name }}"
            (change)="toggleActivity(activity.name)"
          />
          <label>{{ activity.name }}</label>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
<div class="ui container items-container">
  <h2 class="ui">Do spakowania:</h2>
  <div class="item-groups-container">
    <div *ngFor="let group of itemsGroupedByCategory | keyvalue">
      <h4 class="ui">{{ group.key }}</h4>
      <ul class="ui">
        <ng-container *ngFor="let item of group.value; trackBy: itemTrackBy">
          <li class="ui" [ngClass]="{ selected: isItemSelected(item) }">
            <div class="ui checkbox">
              <input
                type="checkbox"
                name="item-{{ item.name }}"
                [checked]="isItemSelected(item)"
                (change)="toggleItem(item)"
              />
              <label>{{ item.name }}</label>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
